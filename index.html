<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Coingeko ticker widget -->
    <script src="https://widgets.coingecko.com/coingecko-coin-ticker-widget.js"></script>
    <!-- Coinmarketcap ticker widget -->
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
    <!-- Zalo SDK -->
    <script src="https://sp.zalo.me/plugins/sdk.js"></script>
    <!-- Font Awsome Icon -->
    <script src="https://kit.fontawesome.com/e136359f35.js" crossorigin="anonymous"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="./css/custom-bootrap.css">
    <!-- Darkmode js -->
    <script src="./js/darkmode.js"></script>
    <!-- AngularJS script -->
    <script src="./js/angularjs-script.js"></script>
    <!-- Coin js -->
    <script src="./js/coin.js" defer></script>
</head>

<body ng-app="myapp" ng-controller="myctrl">
    <div class="container">
        <!-- include header.html -->
        <div class="" ng-include="'./header.html'"></div>

        <main class="mt-3">
            <section>
                <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
                <coingecko-coin-price-marquee-widget coin-ids="bitcoin,ethereum,eos,ripple,litecoin" currency="usd"
                    background-color="#ffffff" locale="en">
                </coingecko-coin-price-marquee-widget>

                <div id="carouselExampleControls" class="carousel slide mt-3" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="coinmarketcap-currency-widget col" data-currencyid="1" data-base="USD"
                                    data-secondary="" data-ticker="true" data-rank="false" data-marketcap="true"
                                    data-volume="true" data-statsticker="true" data-stats="USD"></div>
                                <div class="coinmarketcap-currency-widget col" data-currencyid="1027" data-base="USD"
                                    data-secondary="" data-ticker="true" data-rank="false" data-marketcap="true"
                                    data-volume="true" data-statsticker="true" data-stats="USD"></div>
                                <div class="coinmarketcap-currency-widget col" data-currencyid="1839" data-base="USD"
                                    data-secondary="" data-ticker="true" data-rank="false" data-marketcap="true"
                                    data-volume="true" data-statsticker="true" data-stats="USD"></div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="coinmarketcap-currency-widget col" data-currencyid="52" data-base="USD"
                                    data-secondary="" data-ticker="true" data-rank="false" data-marketcap="true"
                                    data-volume="true" data-statsticker="true" data-stats="USD"></div>
                                <div class="coinmarketcap-currency-widget col" data-currencyid="5426" data-base="USD"
                                    data-secondary="" data-ticker="true" data-rank="false" data-marketcap="true"
                                    data-volume="true" data-statsticker="true" data-stats="USD"></div>
                                <div class="coinmarketcap-currency-widget col" data-currencyid="2010" data-base="USD"
                                    data-secondary="" data-ticker="true" data-rank="false" data-marketcap="true"
                                    data-volume="true" data-statsticker="true" data-stats="USD"></div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="coinmarketcap-currency-widget col" data-currencyid="6636" data-base="USD"
                                    data-secondary="" data-ticker="true" data-rank="false" data-marketcap="true"
                                    data-volume="true" data-statsticker="true" data-stats="USD"></div>
                                <div class="coinmarketcap-currency-widget col" data-currencyid="74" data-base="USD"
                                    data-secondary="" data-ticker="true" data-rank="false" data-marketcap="true"
                                    data-volume="true" data-statsticker="true" data-stats="USD"></div>
                                <div class="coinmarketcap-currency-widget col" data-currencyid="5994" data-base="USD"
                                    data-secondary="" data-ticker="true" data-rank="false" data-marketcap="true"
                                    data-volume="true" data-statsticker="true" data-stats="USD"></div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>

            <!-- aside for zalo chatbox in bottom right corner -->
            <aside>
                <div class="zalo-chat-widget" data-oaid="579745863508352884"
                    data-welcome-message="Rất vui khi được hỗ trợ bạn!" data-autopopup="2" data-width="300"
                    data-height="300">
                </div>
            </aside>

            <!-- main content here -->
            <article>
                <div class="my-5">
                    <div class="d-flex flex-row">
                        <h2 class="fw-bolder">Today's Cryptocurrency Prices by Market Cap</h2>
                    </div>
                    <div class="">
                        <p>The global cryptocurrency market cap today is <span class="fw-bold" id="marketcap2"></span> Trillion, a
                            <span class="fw-bold" style="color: rgb(23,198,132);" id="mcap_change"></span> change in the last 24
                            hours
                        </p>
                    </div>
                </div>
                <hr>
                <!-- Crypto-table -->

                <div id="crypto-section" class="container-fluid justify-content-center">
                    <table id="crypto-table" class="table table-hover">
                        <thead>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>1h</th>
                            <th>24h</th>
                            <th>7d</th>
                            <th>Volume(24h)</th>
                            <th>Market Cap</th>
                        </thead>
                        <tbody id="crypto-table-body">

                        </tbody>
                    </table>
                    <nav id="pagination">
                        <ul class="pagination justify-content-center">
                            <li class="page-item coin-item">
                                <a class="page-link arrow-left" href="#!" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item coin-item active coin-active"><a class="page-link">1</a></li>
                            <li class="page-item coin-item"><a class="page-link coin-page">2</a></li>
                            <li class="page-item coin-item"><a class="page-link coin-page">3</a></li>
                            <li class="page-item coin-item"><a class="page-link coin-page">4</a></li>
                            <li class="page-item coin-item"><a class="page-link coin-page">5</a></li>
                            <li class="page-item coin-item"><a class="page-link coin-page">6</a></li>
                            <li class="page-item coin-item"><a class="page-link coin-page">7</a></li>
                            <li class="page-item coin-item"><a class="page-link coin-page">8</a></li>
                            <li class="page-item coin-item"><a class="page-link coin-page">9</a></li>
                            <li class="page-item coin-item"><a class="page-link coin-page">10</a></li>
                            <li class="page-item coin-item">
                                <a class="page-link arrow-right" href="#!" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>


            </article>

        </main>

        <div class="" ng-include="'./footer.html'"></div>
    </div>

</body>

</html>
